<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>类数组对象转为数组</title>
</head>

<body>
  <script type="text/javascript">
  var arrayLike = { 0: 'name', 1: 'age', 2: 'sex', length: 3 };
  // var arr1=Array.prototype.slice.call(arrayLike);
  
  // var arr2=Array.prototype.splice.call(arrayLike,0);
  
  // var arr3=Array.from(arrayLike);
  
  // var arr4=Array.prototype.concat.apply([],arrayLike);
  
  // var arr5=Array.prototype.map.call(arrayLike,function(item){
  // 	return item;
  // })
  

  //arguments 和对应参数的绑定
  function foo(name, age, sex, hobbit) {

    console.log(name, arguments[0]); // name name

    // 改变形参
    name = 'new name';

    console.log(name, arguments[0]); // new name new name

    // 改变arguments
    arguments[1] = 'new age';

    console.log(age, arguments[1]); // new age new age

    // 测试未传入的是否会绑定
    console.log(sex); // undefined

    sex = 'new sex';

    console.log(sex, arguments[2]); // new sex undefined

    arguments[3] = 'new hobbit';

    console.log(hobbit, arguments[3]); // undefined new hobbit

	}

	foo('name', 'age')
	// 传入的参数，实参和 arguments 的值会共享，当没有传入时，实参与 arguments 值不会共享
	// 除此之外，以上是在非严格模式下，如果是在严格模式下，实参和 arguments 是不会共享的。
  </script>
</body>

</html>
