<script type="text/javascript">
	//判断是否是回文，即对称 '121'
	function isPalindrome1(val){
		if(typeof val!='string'){
			val=val.toString();
		}
		let newVal=val.split('').reverse().join('');
		return newVal===val;
	}

	function isPalindrome2(val){
		val=val+'';
		for(let i=0,j=val.length-1;i<j;i++,j--){
			if(val.charAt(i)!=val.charAt(j)){
				return false;
			}
		}
		return true;
	}
	
	//将字符串反转的另一种思路，也可以转化为数组用reverse()方法来实现
	function reverseVal(val){
		if(typeof val !='string'){
			val=val.toString();
		}
		var newVal='';
		for(var i=val.length-1;i>=0;i--){
			newVal+=val.charAt(i);
		}
		return newVal;
	}

	// 质数：只能被1和自己整除且大于1的数。
	// 合数：数大于1且因数多余2个（大于1的数质数的补集）
	function isPrimeNumber(num){
		if(num<2){
			return false;
		}
		if(num===2){
			return true;
		}
		for(var i=2;i<num;i++){
			if(num%i===0){
				return false;
			}
		}
		return true;
	}

	//金额转大写
	function money2Chinese(num) {

			let strOutput = ""
		let strUnit = '仟佰拾亿仟佰拾万仟佰拾元角分'
		num += "00"
		const intPos = num.indexOf('.')
		
		if (intPos >= 0) {
			num = num.substring(0, intPos) + num.substr(intPos + 1, 2)
		}

		for (let i = 0; i < num.length; i++) {
			strOutput += '零壹贰叁肆伍陆柒捌玖'.substr(num.substr(i, 1), 1) + strUnit.substr(i, 1)
