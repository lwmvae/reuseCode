<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>密码验证</title>
</head>
<body>
	<script type="text/javascript">
		function psw(str) {
			var regex1=/^[0-9a-zA-Z-]{6,12}$/;
			var regex2=/^[0-9]{6,12}$/;
			var regex3=/^[a-z]{6,12}$/;
			var regex4=/^[A-Z]{6,12}$/;
			var regex5=/^-{6,12}$/;
			if(!regex1.test(str)){
				return false;
			}
			if(regex2.test(str)){
				return false;
			}
			if(regex3.test(str)){
				return false;
			}
			if(regex4.test(str)){
				return false;
			}
			if(regex5.test(str)){
				return false;
			}
			return true;
		}

		console.log(psw('a-----'))
	</script>
</body>
</html>
