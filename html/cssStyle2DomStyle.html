<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cssStyle2DomStyle</title>
</head>
<body>
	<script type="text/javascript">
		// css 中经常有类似 background-image 这种通过 - 连接的字符，通过 javascript 设置样式的时候需要将这种样式转换成 backgroundImage 驼峰格式
		// 1. 以 - 为分隔符，将第二个起的非空单词首字母转为大写
		// 2. -webkit-border-image 转换后的结果为 webkitBorderImage
		function cssStyle2DomStyle(sName) {
			var result=sName.replace(/^-/,'').split('-');
			for(let i=1;i<result.length;i++){
				result[i]=result[i].replace(/^\w/,function(e){
					return e.toUpperCase()
				})
			}
			return result.join('')
		}
		console.log(cssStyle2DomStyle('-webkit-border-image'))
	</script>
</body>
</html>
