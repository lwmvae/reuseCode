<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cssStyle2DomStyle</title>
</head>
<body>
	<script type="text/javascript">
		// css 中经常有类似 background-image 这种通过 - 连接的字符，通过 javascript 设置样式的时候需要将这种样式转换成 backgroundImage 驼峰格式
		// 1. 以 - 为分隔符，将第二个起的非空单词首字母转为大写
		// 2. -webkit-border-image 转换后的结果为 webkitBorderImage
		function cssStyle2DomStyle(sName) {
			var result=sName.replace(/^-/,'').split('-');
			for(let i=1;i<result.length;i++){
				result[i]=result[i].replace(/^\w/,function(e){
					return e.toUpperCase()
				})
			}
			return result.join('')
		}
		console.log(cssStyle2DomStyle('-webkit-border-image'))

		//驼峰化
		function camlize(str){
			return str.replace(/[-|\s]+(.)?/g,function(match,c){
				return c?c.toUpperCase():'';
			})
		}

		console.log(camlize('-webkit-border-image'))



		// 将每个单词的首字母转换为大写
		function firstToUpperCase(str){
			return str.replace(/(?:(^|\s))\w/g,function(c){
				return c.toUpperCase()
			})
		}

		console.log(firstToUpperCase('i am a web')) 




		//去掉字符串的空格
		function trim(str){
			return str.replace(/^\s+|\s+$/g,'');
		}
		console.log('haha'+trim('   assd  fg    '))
	</script>
</body>
</html>
